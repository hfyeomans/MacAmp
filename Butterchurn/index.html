<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' file: data: blob:">
    <title>Butterchurn Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            background: #006400;  /* Dark green to verify HTML loads */
            width: 100vw;
            height: 100vh;
        }
        #canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        #debug {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: monospace;
            font-size: 12px;
            background: rgba(0,0,0,0.5);
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="debug">
        <div>HTML Loaded ‚úì</div>
        <div id="js-status">JavaScript: Pending...</div>
        <div id="butterchurn-status">Butterchurn: Not loaded</div>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        document.getElementById('js-status').textContent = 'JavaScript: Running ‚úì';
        console.log('üü° index.html JavaScript executing');

        // Check if butterchurn loaded
        function checkButterchurn() {
            const status = document.getElementById('butterchurn-status');
            if (typeof butterchurn !== 'undefined') {
                status.textContent = 'Butterchurn: Loaded ‚úì';
                console.log('üü° butterchurn global found');
            } else {
                status.textContent = 'Butterchurn: Failed to load';
                console.error('‚ùå butterchurn global not found');
            }

            if (typeof butterchurnPresets !== 'undefined') {
                console.log('üü° butterchurnPresets global found');
            } else {
                console.error('‚ùå butterchurnPresets global not found');
            }
        }
    </script>
    <script src="butterchurn.min.js" onerror="console.error('‚ùå Failed to load butterchurn.min.js'); document.getElementById('butterchurn-status').textContent = 'ERROR: butterchurn.min.js not found'"></script>
    <script src="butterchurnPresets.min.js" onerror="console.error('‚ùå Failed to load butterchurnPresets.min.js'); document.getElementById('butterchurn-status').textContent = 'ERROR: butterchurnPresets.min.js not found'"></script>
    <script src="bridge.js" onerror="console.error('‚ùå Failed to load bridge.js'); document.getElementById('butterchurn-status').textContent = 'ERROR: bridge.js not found'"></script>
    <script>
        checkButterchurn();
    </script>
</body>
</html>
